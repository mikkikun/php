name: deploy stg

on:
  push:
    branches:
      - master

jobs:
  unit-test:
    runs-on: ubuntu-22.04
    
    services:
      mysql: 
        image: mysql:8.0.19
        ports:
          - 3306:3306
        env:  
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdatabase
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10 #optionsでMySQLが起動したかヘルスチェックするようにします。
   
    #アプリ側（テスト用DB）設定
    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: testdatabase
      DB_USERNAME: root
      DB_PASSWORD: password
    
    steps:
      - uses: actions/checkout@v2
      - name: Install PHP 7.4
        run: |
             sudo add-apt-repository -y ppa:ondrej/php
             sudo apt-get update
             sudo apt-get install -y php7.4
             
      - name: cache vendor
        id: cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
        
      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: ./
        
      - name: composer dump autoload
        run: composer dump-autoload
        working-directory: ./
        
      - name: generate key
        run: php artisan key:generate --env=testing
        working-directory: ./
        
      - name: migrate 
        env:
          DB_HOST: 127.0.0.1
        run: php artisan migrate --force
        working-directory: ./
        
      - name: unit test 
        env:
          DB_HOST: 127.0.0.1
        run:  ./vendor/bin/phpunit
        working-directory: ./

  deploy:
    runs-on: ubuntu-22.04
    needs: unit-test
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP 7.4
        run: |
             sudo add-apt-repository -y ppa:ondrej/php
             sudo apt-get update
             sudo apt-get install -y php7.4

      - name: cache vendor
        id: cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: ./

      - name: setup ssh # ssh接続の為、sshキーをコピー
        run: | 
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/id_rsa
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa  
        working-directory: ./
          
      - name: add known hosts # known_hostsに追加
        run: ssh-keyscan cardmatch.click >> ~/.ssh/known_hosts
        
      - name: composer require deployer/deployer #depコマンドを叩けるようにする。
        run: composer require deployer/deployer --dev
        working-directory: ./
        
      - name: deploy #デプロイ実行
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1
          AWS_DEFAULT_OUTPUT: json
        run: ./vendor/bin/dep deploy cardmatch.click
        working-directory: ./
