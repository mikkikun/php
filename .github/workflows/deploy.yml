name: deploy stg

on:
  push:
    branches:
      - master

jobs:
  unit-test:
    runs-on: ubuntu-22.04
    
    services:
      mysql: 
        image: mysql:8.0.19
        ports:
          - 3306:3306
        env:  
          MYSQL_ROOT_PASSWORD: dbuser
          MYSQL_DATABASE: pf
          MYSQL_USER: dbuser
          MYSQL_PASSWORD: dbuser
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10 #optionsでMySQLが起動したかヘルスチェックするようにします。
   
    #アプリ側（テスト用DB）設定
    env:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: pf
      DB_USERNAME: dbuser
      DB_PASSWORD: dbuser
    
    steps:
      - uses: actions/checkout@v2
      - name: Install PHP 7.4
        run: |
             sudo add-apt-repository -y ppa:ondrej/php
             sudo apt-get update
             sudo apt-get install -y php7.4
             
      - name: cache vendor
        id: cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
        
      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: ./
        
      - name: composer dump autoload
        run: composer dump-autoload
        working-directory: ./
        
      - name: generate key
        run: php artisan key:generate --env=testing
        working-directory: ./
        
      - name: migrate 
        env:
          DB_HOST: 127.0.0.1
        run: php artisan migrate --force
        working-directory: ./
        
      - name: unit test 
        env:
          DB_HOST: 127.0.0.1
        run:  ./vendor/bin/phpunit
        working-directory: ./
     
     
        
      - name: set laravel env
        run: echo "${{ secrets.LARAVEL_ENV }}" > .env
        working-directory: ./

      - name: run unit test
        run: vendor/bin/phpunit tests/
        working-directory: ./

  deploy:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP 7.4
        run: sudo update-alternatives --set php /usr/bin/php7.4

      - name: cache vendor
        id: cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: cd backend && composer install -n --prefer-dist

      - name: setup ssh
        working-directory: ./src
        run: |
          # sshキーをコピー
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/MyKeypair.pem
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > /home/runner/.ssh/MyKeypair.pem
          chmod 600 /home/runner/.ssh/MyKeypair.pem
          # known_hostsに追加
          ssh-keyscan 18.183.217.103 >> ~/.ssh/known_hosts
          

      - name: deploy to EC2 with rolling updates
        env:
          AWS_ACCESS_KEY_ID: AKIAVJNYP7G4Z5HX464Y
          AWS_SECRET_ACCESS_KEY: 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
          AWS_DEFAULT_REGION: ap-northeast-1
          AWS_DEFAULT_OUTPUT: json
        working-directory: ./src
        run: |
          # デプロイ
          vendor/bin/dep deploy 18.177.140.36
